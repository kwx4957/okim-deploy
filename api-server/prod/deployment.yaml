apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohkim-api
  namespace: ohkim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ohkim-api
      tier: backend
  template:
    metadata:
      labels:
        app: ohkim-api
        tier: backend
    spec:
      containers:
      - image: "kmss6905/ohkim-api:1.3"
        name: ohkim-api
        ports:
        - containerPort: 8085
          protocol: TCP
      imagePullSecrets:
      - name: dockersecret
