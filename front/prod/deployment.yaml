apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: ohkim-api
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ohkim-api
      tier: frontend
  template:
    metadata:
      labels:
        app: ohkim-api
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: "kmss6905/ohkim-front:1.0"
        ports:
        - containerPort: 80
          protocol: TCP
      imagePullSecrets:
      - name: dockersecret
