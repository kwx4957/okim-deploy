apiVersion: apps/v1
kind: Deployment
metadata: 
  namesapce: agrocd
  name: hello-deply
spec:
  relicas: 1
  selector:
    matchLabels:
      app: hello-world
    template:
      metadata:
        labels:
          app: hello-world
      spec:
        containers:
          - name: hello-world
            image: hello-world:latest
