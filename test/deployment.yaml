apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: argocd
  name: hello-deply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: hello-world:latest
